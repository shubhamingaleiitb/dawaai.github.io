<!doctype html>
<html lang="en">
  <head>
  	<title>Signup</title>
	  <link rel="icon" type="image/x-icon" href="Assets\img\pills.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

	</head>
	<body style="background-color: #C6E7Ca;">



		<header id="header" class="header d-flex  fixed-top">
			<div
			  class="container-fluid container-xl d-flex  justify-content-between"
			>
			  <a
				href="index.html"
				class=" d-flex align-items-center"
				><img
				src="Assets\img\logosss.svg"
				style="width: auto ; height: 70px;"
				
				
				alt=""
			  />
			  </a>
			  
			  <nav id="navbar" class="navbar">
				<ul>
				  <li>
					<a
					  href="index.html"
					  
					  >Home</a
					>
				  </li>
				 
				  
				</ul>
		  
			
			  </nav>
	  
		
			</div>
		  </header>



	<section class="ftco-section" >
		<div class="container p-3" data-aos="fade-up">
			
			<div class="row justify-content-center" >
				<div class="col-md-7 col-lg-5" >
					<div class="wrap">
						<div class="img" style="background-image : url('../Assets/img/logosss.png')"></div>
						<div class="login-wrap p-3 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">

                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" required>
                                    <label class="form-control-placeholder" for="username">Email</label>
                                </div>
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">Set Username</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Set Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
                    
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									
		            </div>
		          </form>
		          
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init({
          duration: 1000,
        });
      </script>


	</body>
</html>
